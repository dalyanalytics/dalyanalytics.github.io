# Site wide configuration

title:  "Daly Analytics"
description: "A Connecticut-based Data Analytics Consultancy"
logo: site_logo_120x120.gif
teaser: teaser_400x250.gif
locale: en_US
url: https://dalyanalytics.github.io

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap

- theme: minima
+ remote_theme: jekyll/minima

  plugins:
+ - jekyll-remote-theme


# Site owner
owner:
  name: Daly Analytics
  web: https://dalyanalytics.github.io/home/ 
  email: jasmine.dumas@gmail.com
  twitter: 
  bio: "A Consultancy in R Programming and Data Analytics"
  avatar: bio-photoi_160x160.jpg # 160x160 px image for author byline
  google:
    plus:
    ad-client:
    ad-slot:
    google_analytics: G-NSQ4SQMJ14        
  disqus-shortname:


exclude: ["lib", "config.rb", ".sass-cache", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "*.sublime-project", "*.sublime-workspace", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "node_modules", "Gruntfile.js", "package.json"]
